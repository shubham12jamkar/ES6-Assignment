<!--4) Create an arrow function by which you have to sort the given numbers. -->


<script type="text/javascript">
var dosort = (arr) =>{
 arr.sort(function(a, b){return a-b});
    document.write(arr);
}

           
 dosort([44,56,78,1,4,99]);



</script>
