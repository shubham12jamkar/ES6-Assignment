<!--6) Create a class of item (itemid, itemname, itemprice, category) and create object of the 
class and print each detail of item. With arrow functions. -->

<script type="text/javascript">

class Item {
 constructor(itemid, itemname, itemprice, category)
{
this.itemid=itemid;
this.itemname=itemname;
this.itemprice=itemprice;
this.category=category;

this.show=()=>{
document.write("Items Detail:" +this.itemid+" "+this.itemname+" "+this.itemprice+" "+this.category);
}
}
}
let obj=new Item(1,"Mobile",20000,"electronic");
obj.show();


</script>

</body>
