<!-- 2)Create an arrow function by which will take multiple strings and you have print each 
string along with length of each string. -->

<p id="demo"></p>


<script type="text/javascript">
var ShowWords=(...args)=>{
      for (var i = 0; i < args.length; i++) {

        document.write("String is :" + args[i] + " and its length is : " + args[i].length);
document.write("<br>");

    }
}
ShowWords("shubham","akshat","sanjay","sanket");



</script>
